<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y Descuentos | Curso Practico de Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
      <p>Calcula el precio de tus productos con descuento aplicado</p>
    </header>
    <main>
      <div class="cards-container">
        <article class="card">
          <form>
            <div class="card--title">
              <h3>Calcular descuento</h3>
            </div>
            <div class="card--content">
              <div class="form-input">
                <label for="precio">Precio $:</label>
                <input type="number" name="precio" id="precio" />
              </div>
              <div class="form-input">
                <label for="descuento">Descuento %:</label>
                <input type="number" name="descuento" id="descuento" />
              </div>
            </div>
            <div class="result-container">
              <h4>Resultado</h4>
              <div class="card--result">
                <div class="result--descuento">
                  <p>Precio con descuento:</p>
                  <p id="precioFinal">$0.00</p>
                </div>
              </div>
            </div>
          </form>
        </article>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
